name: Run Test Suite

on:
  push:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test-client:
    name: Testing Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4.0.2
        with:
          cache: npm

      - name: Install dependencies
        run: |
          set -xe
          npm i
          npm run i:client

      - name: Testing
        run: |
          set -xe
          npm run test:client

  test-server:
    name: Testing Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4.0.2
        with:
          cache: npm

      - name: Install dependencies
        run: |
          set -xe
          npm i
          npm run i:server

      - name: Testing
        run: |
          set -xe
          npm run test:server

  # It is recommended to require this check to pass before merging a pull request
  check:
    if: always()
    name: Tests Successful
    runs-on: ubuntu-latest
    needs: [test-client, test-server]

    steps:
      - name: Whether the whole test suite passed
        uses: re-actors/alls-green@v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
